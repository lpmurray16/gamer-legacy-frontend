<div class="container">
  <div class="card">
    <h2>> NEW PLAYER REGISTRATION</h2>
    
    @if (errorMessage) {
      <div style="color: var(--error-color); margin-bottom: 1rem; border: 2px solid var(--error-color); padding: 1rem;">
        ERROR: {{ errorMessage }}
      </div>
    }

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">PLAYER NAME</label>
        <input id="name" type="text" formControlName="name" placeholder="Enter username...">
      </div>

      <div class="form-group">
        <label for="email">EMAIL ADDRESS</label>
        <input id="email" type="email" formControlName="email" placeholder="Enter email...">
      </div>

      <div class="form-group">
        <label for="password">PASSWORD</label>
        <input id="password" type="password" formControlName="password" placeholder="********">
      </div>

      <div class="form-group">
        <label for="passwordConfirm">CONFIRM PASSWORD</label>
        <input id="passwordConfirm" type="password" formControlName="passwordConfirm" placeholder="********">
      </div>

      <div style="margin-top: 2rem;" class="d-flex justify-center">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">INITIALIZE</button>
      </div>
    </form>

    <div style="margin-top: 2rem; border-top: 1px solid var(--text-color); padding-top: 1rem;">
      <p>ALREADY REGISTERED? <a routerLink="/sign-in">LOAD GAME</a></p>
    </div>
  </div>
</div>
