<div class="container">
  <div class="tabs">
    <button 
      class="tab-btn" 
      [class.active]="activeTab() === 'popular'"
      (click)="setTab('popular')">
      > POPULAR
    </button>
    <button 
      class="tab-btn" 
      [class.active]="activeTab() === 'new'"
      (click)="setTab('new')">
      > NEW RELEASES
    </button>
    <button 
      class="tab-btn" 
      [class.active]="activeTab() === 'classics'"
      (click)="setTab('classics')">
      > CLASSICS
    </button>
  </div>

  @if (loading()) {
    <div class="loading">
      > DOWNLOADING DATA...
    </div>
  } @else if (error()) {
    <div class="error">
      {{ error() }}
    </div>
  } @else {
    <div class="games-grid">
      @for (game of games(); track game.id) {
        <app-game-card [game]="game" />
      }
    </div>
  }
</div>
