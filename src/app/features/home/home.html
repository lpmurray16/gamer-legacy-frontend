<div class="container">
  <div class="card header-card">
    <h2>> DASHBOARD: {{ authService.currentUser()?.['name'] || 'PLAYER' }}</h2>
    <div class="user-info">
      <span class="id-badge">ID: {{ authService.currentUser()?.id }}</span>
      <button class="btn btn-secondary btn-sm" (click)="logout()">LOGOUT</button>
    </div>
  </div>

  @if (userGamesService.loading()) {
  <div class="loading">> SYNCING DATABASE...</div>
  } @else {
  <nav class="tabs-nav">
    <a routerLink="all" routerLinkActive="active">ALL</a>
    <a routerLink="played" routerLinkActive="active">PLAYED</a>
    <a routerLink="playing" routerLinkActive="active">PLAYING</a>
    <a routerLink="watching" routerLinkActive="active">WATCHING</a>
  </nav>

  <div class="content-area">
    <router-outlet></router-outlet>
  </div>
  }
</div>
